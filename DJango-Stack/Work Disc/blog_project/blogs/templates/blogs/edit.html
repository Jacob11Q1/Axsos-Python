<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        <h1>Edit Blog</h1>
        <form action="{% url 'update_blog' blog.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name" value="{{ blog.name }}" class="form-control mb-2">
            <textarea name="desc" class="form-control mb-2">{{ blog.desc }}</textarea>
            <button type="submit" class="btn btn-primary">Update Blog</button>
        </form>
        <a href="{% url 'blogs' %}" class="btn btn-secondary mt-2">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
