<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 1s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .alert {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .alert:hover {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h2>Register</h2>
        <form id="registerForm" method="POST" action="/register/">
            {% csrf_token %}
            <input type="text" id="first_name" name="first_name" placeholder="First Name" class="form-control mb-2"
                required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-control mb-2"
                required>
            <input type="email" id="email" name="email" placeholder="Email" class="form-control mb-2" required>
            <small id="email-feedback" class="text-danger"></small>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-2"
                required>
            <input type="password" id="confirm_pw" name="confirm_pw" placeholder="Confirm Password"
                class="form-control mb-2" required>
            <input type="date" id="birthday" name="birthday" class="form-control mb-2">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <h2 class="mt-4">Login</h2>
        <form id="loginForm" method="POST" action="/login/">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
            <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div id="messages">
            {% for message in messages %}
            <div class="alert alert-info mt-2" onclick="$(this).fadeOut()">{{ message }}</div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Client-side validations
        $('#registerForm').on('submit', function (e) {
            let first_name = $('#first_name').val().trim();
            let last_name = $('#last_name').val().trim();
            let password = $('#password').val();
            let confirm_pw = $('#confirm_pw').val();
            let birthday = $('#birthday').val();
            let errors = [];

            if (first_name.length < 2 || !/^[a-zA-Z]+$/.test(first_name)) errors.push("First name invalid");
            if (last_name.length < 2 || !/^[a-zA-Z]+$/.test(last_name)) errors.push("Last name invalid");
            if (password.length < 8) errors.push("Password too short");
            if (password !== confirm_pw) errors.push("Passwords do not match");
            if (birthday) {
                let bday = new Date(birthday);
                let today = new Date();
                if (bday >= today) errors.push("Birthday must be in the past");
                let age = today.getFullYear() - bday.getFullYear();
                if (age < 13) errors.push("Must be at least 13");
            }

            if (errors.length > 0) {
                e.preventDefault();
                let msgHtml = '';
                errors.forEach(function (err) { msgHtml += `<div class="alert alert-danger mt-2" onclick="$(this).fadeOut()">${err}</div>`; });
                $('#messages').html(msgHtml);
            }
        });

        // AJAX email uniqueness
        $('#email').on('blur', function () {
            let email = $(this).val().trim();
            if (email) {
                $.ajax({
                    url: '/check_email/',
                    data: { email: email },
                    dataType: 'json',
                    success: function (data) {
                        if (data.exists) {
                            $('#email-feedback').text('Email already exists');
                        } else {
                            $('#email-feedback').text('');
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
