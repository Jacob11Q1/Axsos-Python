{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card-login position-relative">
    <h3 class="text-center mb-4">Login</h3>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Username -->
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username">
            <label for="floatingUsername"><i class="fa fa-user me-2"></i>Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fa fa-lock me-2"></i>Password</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <p class="text-center">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </form>
</div>
{% endblock %}
