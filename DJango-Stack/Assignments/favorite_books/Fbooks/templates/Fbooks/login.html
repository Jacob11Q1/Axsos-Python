{% extends "Fbooks/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Center card */
    .auth-card {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .auth-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }

    form input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border-color 0.2s;
    }

    form input:focus {
        border-color: #667eea;
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background: #667eea;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: #5a67d8;
    }

    .text-center {
        text-align: center;
        margin-top: 1rem;
    }

    .text-center a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .errorlist {
        color: #e53e3e;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
    }
</style>

<div class="auth-card">
    <h2>Login</h2>

    {% if messages %}
    {% for message in messages %}
    <p
        style="color: {% if message.tags == 'error' %} #e53e3e {% else %} #38a169 {% endif %}; text-align:center; margin-bottom: 1rem;">
        {{ message }}
    </p>
    {% endfor %}
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-primary mt-2">Login</button>
    </form>

    <div class="text-center">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>
{% endblock %}
