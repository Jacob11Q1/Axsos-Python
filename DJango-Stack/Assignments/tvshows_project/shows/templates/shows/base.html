<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TV Shows{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Fancy navbar gradient */
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .navbar-brand,
        .nav-link {
            font-weight: 600;
            transition: transform 0.2s, color 0.2s;
        }

        .nav-link:hover {
            color: #ffd700 !important;
            transform: scale(1.1);
        }

        /* Fancy container */
        .fancy-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Hero header */
        .hero {
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #1c1c1c;
            color: #fff;
        }

        footer a {
            color: #ffd700;
            margin: 0 0.5rem;
            transition: transform 0.2s;
        }

        footer a:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'shows:index' %}"><i class="fa-solid fa-tv me-2"></i>TV Shows</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shows:index' %}">All Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shows:new' %}">Add Show</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="hero">
            <h1 class="display-5">Welcome to the TV Shows App</h1>
            <p class="lead">Manage your favorite TV shows in style!</p>
        </div>
        <div class="fancy-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="text-center py-4 mt-4">
        <p>&copy; 2025 TV Shows App | Follow us:
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
