{# base.html - shared layout for all pages #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Enhanced Login{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ========== GLOBAL STYLES ========== */
        body {
            background: linear-gradient(135deg, #0f172a, #0f4c75);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #f8fafc; /* Lock text to white */
        }

        h1, h2, h3, h4, h5, h6, p, label, small, a {
            color: #f8fafc;
        }

        a { text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Main container */
        .main-container {
            width: 100%;
            max-width: 980px;
            margin: 2rem;
        }

        /* Card with glass effect */
        .ui-card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.6);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .ui-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 18px 45px rgba(2,6,23,0.75);
        }

        /* Inputs: glass style */
        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff !important;
        }
        .form-control:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 8px #38bdf8;
        }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.6); }

        /* Buttons */
        .btn-cta {
            border-radius: 12px;
            padding: .625rem 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-cta:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 12px rgba(255,255,255,0.4);
        }

        /* Fancy gradient button */
        .btn-gradient {
            background: linear-gradient(90deg, #38bdf8, #6366f1);
            color: white;
            border: none;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #0ea5e9, #4f46e5);
        }

        /* Animations */
        .fade-in { animation: fadeInUp 0.6s ease both; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulseAnim 2s infinite;
        }
        @keyframes pulseAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Alerts/messages */
        #messages .alert {
            margin-bottom: .5rem;
            cursor: pointer;
            animation: slideIn 0.4s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.35); }

        /* Responsive tweak */
        @media (max-width: 576px) {
            .main-container { margin: 1rem; }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    
    <div class="main-container">
        <div class="ui-card p-4 p-md-5 fade-in">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <div class="me-3 pulse">
                    <i class="fa-solid fa-shield-halved fa-2x" style="color:#38bdf8"></i>
                </div>
                <div>
                    <h4 class="mb-0" style="color: #e6eef8">EnhancedAuth</h4>
                    <small class="text-muted">Secure authentication with modern UI</small>
                </div>
            </div>

            <!-- Page content -->
            {% block content %}{% endblock %}
        </div>

        <div class="text-center mt-3 text-muted small">
            Built with ❤️ · Bootstrap · Font Awesome · Django
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Hide messages when clicked
        $(document).on('click', '#messages .alert', function () {
            $(this).fadeOut(200, function(){ $(this).remove(); });
        });
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
